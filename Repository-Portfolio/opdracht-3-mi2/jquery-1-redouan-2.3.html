<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title>redouan</title>
            <style type="text/css">
                .titel{
                        text-align: center;
                    line-height: 200px;
                    font-size: 1px;
                    color: #80b;
                }
            </style>
        
         <script src="js/jquery-1.12.1.min.js"></script>
            <script type="text/javascript">
            "use strict";
                $(document).ready(function () {
                    $("#inhoud").addClass("titel");           
                    $("#inhoud").html("Starten met jQuery!"); 
                    $("#inhoud").animate(
                        {fontSize: "90px"},
                        2500
                        );
                });
            </script>
     </head>
    <body>
        <div id="inhoud"></div>
    </body>
</html>
